<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h2>Flast Testing for DIDUNAS RMD Prediction</h2>
    <br>
    <form action="{{ url_for('predict')}}" method="post">
        <br>
        <b>Error rate nr0</b><input type="number" step="0.001" name="quantities" required />
        <br>
	  <b>Error rate nr1</b><input type="number" step="0.001" name="quantityComparison" required />
        <br>
        <b>Error rate nr2</b><input type="number" step="0.001" name="numberComparison" required />
	  <br>
        <b>Error rate nr3</b><input type="number" step="0.001" name="colorPattern" required />
	  <br>
        <b>Error rate nr4</b><input type="number" step="0.001" name="numberPattern" required />
	  <br>
        <b>Error rate nr5</b><input type="number" step="0.001" name="hiddenNumber" required />
        <br>
        <b>Error rate nr6</b><input type="number" step="0.001" name="numberLine" required />
	  <br>
        <b>Error rate nr7</b><input type="number" step="0.001" name="completionToTen" required />
        <br>
        <b>Error rate nr8</b><input type="number" step="0.001" name="plus" required />
        <br>
        <b>Error rate nr9</b><input type="number" step="0.001" name="minus" required />
        <br>
        <button type="submit">Prediction</button>
    </form>
    <br>
    {{ prediction_display_area }}
</div>

</body>
</html>
